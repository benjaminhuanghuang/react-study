<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello React Component</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
</head>

<body>
    <h2>Use ReactDOM reader a div</h2>
    <div id="react-container"></div>
    <script type="text/babel">
        class MyComponent extends React.Component{
            render(){
                return <div> 
                        <h1>{this.props.text}</h1>
                        <p>{this.props.children} </p>
                      </div>
            }
        };

        ReactDOM.render( <div>
                            <MyComponent text="Component instance 1">
                                This is message (children property)
                            </MyComponent>
                            <MyComponent text="Component instance 2"/>
                            <MyComponent text="Component instance 3"/>
                        </div>, 
                        document.getElementById('react-container'));
    </script>
</body>

</html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello React</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.js"></script>
</head>

<body>
    <h2>Use ReactDOM reader a div</h2>
    <div id="react-container"></div>
    <script>
        // create a div, not property, a string as child elemement 
        // put the div to #react-container
        ReactDOM.render(React.createElement('div', null, 'Hello world'), document.getElementById('react-container'));
    </script>
</body>

</html>
